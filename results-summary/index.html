<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <div class="left">
          <p class="result">Your Result</p>
  
          <div class="circle">
            <p class="resultnumber">00</p>
            <p class="total">of 100</p>
          </div>
  
          <p class="compliment">Great</p>
          <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  
        <div class="right">
          <p class="sum">Summary</p>

          <div class="summarylist">
            <li class="reaction">
              <div>
                <img src="assets/images/icon-reaction.svg">
                <p>Reaction</p>
              </div>
              <p class="score"><span class="s">00</span> <span class="g">/ 100</span></p>
            </li>

            <li class="memory">
              <div>
                <img src="assets/images/icon-memory.svg">
                <p>Memory</p>
              </div>
              <p class="score"><span class="s">00</span> <span class="g">/ 100</span></p>
            </li>

            <li class="verbal">
              <div>
                <img src="assets/images/icon-verbal.svg">
                <p>Verbal</p>
              </div>
              <p class="score"><span class="s">00</span> <span class="g">/ 100</span></p>
            </li>

            <li class="visual">
              <div>
                <img src="assets/images/icon-visual.svg">
                <p>Visual</p>
              </div>
              <p class="score"><span class="s">00</span> <span class="g">/ 100</span></p>
            </li>
          </div>

          <button class="continue">Continue</button>
        </div>
      </div>
  </body>
  <script src="main.js"></script>
</html>
